<!DOCTYPE html>
<html>
  
  <!-- head : 홈페이지 이용자에게는 보이지 않지만 검색 결과에 노출 될 키워드, 홈페이지 설명, CSS 스타일 등-->
  <head> 
    <meta charset="utf-8"> <!-- 문자 인코딩 설정 UTF-8 -->
    <title>My test page</title> <!-- 페이지 제ㅐ목으로 브라우저 탭에 표시된다. -->
  </head>
  
  <!-- body : 텍스트, 이미지, 비디오 등 페이지에 표시되는 모든 콘텐츠가 포함된다. -->
  <body>
    <h1>Hell      o.</h1>
    <p>This is my page</p>
  </body>
</html>
