<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>input Form</title>
  </head>
  
  <body>
    <div class="mainbox">
      <h1>HTML Form</h1>
      <form class="textbox">
        <table>
          <tr>
            <td><label for="first-name">First name : </label></td>
            <td><input type="text" name="first-name" id="first-name"/></td>
          </tr>
          <tr>
            <td><label for="last-name">Last name : </label></td>
            <td><input type="text" name="last-name" id="last-name"/></td>
          </tr>
          <tr>
            <td><label for="user-birtdday">Date of Birtd : </label></td>
            <td><input type="text" name="user-birtdday" id="user-birtdday"/></td>
          </tr>
          <tr>
            <td><label for="user-email">E-mail : </label></td>
            <td><input type="text" name="user-email" id="user-email"/></td>
          </tr>
          <tr>
            <td><label for="user-number">Mobile Number : </label></td>
            <td><input type="text" name="user-number" id="user-number"/></td>
          </tr>
        </table>
        <div class="buttonbox">
          <button class="submit flexbutton" type="button"><strong>SUBMIT</strong></button>
          <button class="reset flexbutton" type="button"><strong>RESET</strong></button>
        </div>
      </form>
  </body>
</html>
